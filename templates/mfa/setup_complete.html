{% extends "base/layout_app.html" %}

{% block title %}MFA Enabled Â· InvoiceFlow{% endblock %}

{% block content %}
<section class="max-w-3xl mx-auto px-6 py-12 space-y-6">
    <header class="space-y-2">
        <h1 class="text-3xl font-extrabold text-slate-900">MFA enabled</h1>
        <p class="text-slate-600">Store these recovery codes somewhere safe. Each code can be used once.</p>
    </header>

    <div class="card-glass rounded-2xl p-6 space-y-4">
        <div class="grid gap-2 md:grid-cols-2 text-sm font-mono text-slate-800">
            {% for code in recovery_codes %}
                <div class="px-3 py-2 rounded-lg border border-slate-200 bg-slate-50">{{ code }}</div>
            {% endfor %}
        </div>
        <a href="{% url 'invoices:settings' %}" class="inline-flex items-center gap-2 text-indigo-600 font-semibold hover:text-indigo-700">
            Back to settings
        </a>
    </div>
</section>
{% endblock %}
