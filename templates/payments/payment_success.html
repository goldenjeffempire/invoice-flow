{% extends "base/layout.html" %}
{% block title %}Payment Successful | InvoiceFlow{% endblock %}
{% block content %}
<section class="py-12">
  <div class="max-w-2xl mx-auto px-4 sm:px-6">
    <div class="rounded-2xl border border-emerald-200 bg-white shadow-soft p-6">
      <h1 class="text-2xl font-extrabold text-slate-900">Payment successful</h1>
      <p class="mt-2 text-slate-600">Your payment has been confirmed. You may close this page.</p>
      {% if invoice_id %}
        <a href="{% url 'invoices:public_invoice' invoice_id %}" class="mt-6 inline-flex rounded-xl bg-slate-900 px-4 py-3 text-white font-semibold hover:bg-slate-800">View invoice</a>
      {% endif %}
    </div>
  </div>
</section>
{% endblock %}
