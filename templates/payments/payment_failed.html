{% extends "base/layout.html" %}
{% block title %}Payment Failed | InvoiceFlow{% endblock %}
{% block content %}
<section class="py-12">
  <div class="max-w-2xl mx-auto px-4 sm:px-6">
    <div class="rounded-2xl border border-rose-200 bg-white shadow-soft p-6">
      <h1 class="text-2xl font-extrabold text-slate-900">Payment failed</h1>
      <p class="mt-2 text-slate-600">We could not confirm this payment. Please try again or contact support.</p>
      {% if invoice_id %}
        <a href="{% url 'invoices:public_invoice' invoice_id %}" class="mt-6 inline-flex rounded-xl bg-slate-900 px-4 py-3 text-white font-semibold hover:bg-slate-800">Try again</a>
      {% endif %}
    </div>
  </div>
</section>
{% endblock %}
