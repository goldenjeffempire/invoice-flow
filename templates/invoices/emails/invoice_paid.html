<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Received - {{ business_name }}</title>
</head>
<body style="margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f8fafc;">
  <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="background-color: #f8fafc;">
    <tr>
      <td style="padding: 40px 20px;">
        <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="600" style="max-width: 600px; margin: 0 auto; background-color: #ffffff; border-radius: 16px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);">
          <tr>
            <td style="padding: 40px; text-align: center; background-color: #ecfdf5; border-radius: 16px 16px 0 0;">
              <div style="width: 64px; height: 64px; background-color: #10b981; border-radius: 50%; margin: 0 auto 16px; display: flex; align-items: center; justify-content: center;">
                <span style="color: white; font-size: 32px; line-height: 64px;">&#10003;</span>
              </div>
              <h1 style="margin: 0; font-size: 24px; font-weight: 700; color: #065f46;">Payment Received</h1>
            </td>
          </tr>
          <tr>
            <td style="padding: 40px;">
              <p style="margin: 0 0 20px; font-size: 16px; color: #475569;">Hello {{ client_name }},</p>
              <p style="margin: 0 0 20px; font-size: 16px; color: #475569;">Thank you for your payment! Invoice <strong>#{{ invoice_id }}</strong> from <strong>{{ business_name }}</strong> has been marked as paid.</p>
              
              <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="margin: 30px 0; background-color: #f8fafc; border-radius: 12px;">
                <tr>
                  <td style="padding: 24px;">
                    <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
                      <tr>
                        <td style="padding: 8px 0;"><strong style="color: #64748b;">Invoice Number:</strong></td>
                        <td style="padding: 8px 0; text-align: right; color: #1e293b; font-weight: 600;">#{{ invoice_id }}</td>
                      </tr>
                      <tr>
                        <td style="padding: 8px 0;"><strong style="color: #64748b;">Payment Date:</strong></td>
                        <td style="padding: 8px 0; text-align: right; color: #1e293b;">{{ paid_date }}</td>
                      </tr>
                      <tr>
                        <td style="padding: 12px 0; border-top: 2px solid #d1fae5;"><strong style="color: #1e293b; font-size: 18px;">Amount Paid:</strong></td>
                        <td style="padding: 12px 0; border-top: 2px solid #d1fae5; text-align: right; color: #10b981; font-size: 24px; font-weight: 700;">{{ total_amount }}</td>
                      </tr>
                    </table>
                  </td>
                </tr>
              </table>

              <p style="margin: 20px 0 0; font-size: 14px; color: #64748b; text-align: center;">Thank you for your business!</p>
            </td>
          </tr>
          <tr>
            <td style="padding: 24px 40px; background-color: #f8fafc; border-radius: 0 0 16px 16px; text-align: center;">
              <p style="margin: 0; font-size: 12px; color: #94a3b8;">Sent via InvoiceFlow</p>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
