<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Admin Contacts</title>
</head>
<body>
    <h1>Contact Submissions</h1>
    <ul>
        {% for submission in submissions %}
            <li>{{ submission.name }} - {{ submission.status }}</li>
        {% empty %}
            <li>No submissions found.</li>
        {% endfor %}
    </ul>
</body>
</html>
