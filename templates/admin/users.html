<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Admin Users</title>
</head>
<body>
    <h1>Users</h1>
    <p>Total: {{ total_count }}</p>
    <ul>
        {% for entry in users %}
            <li>{{ entry.user.username }} ({{ entry.user.email }})</li>
        {% empty %}
            <li>No users found.</li>
        {% endfor %}
    </ul>
</body>
</html>
