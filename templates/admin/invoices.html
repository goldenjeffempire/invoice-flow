<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Admin Invoices</title>
</head>
<body>
    <h1>Invoices</h1>
    <p>Total invoices: {{ stats.total }}</p>
    <ul>
        {% for invoice in invoices %}
            <li>{{ invoice.invoice_id }} - {{ invoice.status }} - {{ invoice.total }}</li>
        {% empty %}
            <li>No invoices found.</li>
        {% endfor %}
    </ul>
</body>
</html>
