<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Admin Payments</title>
</head>
<body>
    <h1>Payments</h1>
    <p>Total payments: {{ stats.total_payments }}</p>
    <ul>
        {% for payment in payments %}
            <li>{{ payment.reference }} - {{ payment.status }} - {{ payment.amount }}</li>
        {% empty %}
            <li>No payments found.</li>
        {% endfor %}
    </ul>
</body>
</html>
