{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InvoiceFlow - Professional SaaS Invoicing</title>
    <link rel="stylesheet" href="{% static 'css/tailwind.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-white text-gray-900">
    <nav class="fixed w-full z-50 bg-white/80 backdrop-blur-md border-b border-gray-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex-shrink-0 flex items-center">
                    <span class="text-2xl font-bold text-blue-600">InvoiceFlow</span>
                </div>
                <div class="hidden md:flex space-x-8">
                    <a href="#home" class="text-gray-600 hover:text-blue-600 font-medium">Home</a>
                    <a href="#features" class="text-gray-600 hover:text-blue-600 font-medium">Features</a>
                    <a href="#about" class="text-gray-600 hover:text-blue-600 font-medium">About</a>
                    <a href="#faq" class="text-gray-600 hover:text-blue-600 font-medium">FAQ</a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="{% url 'invoices:login' %}" class="text-gray-600 hover:text-blue-600 font-medium">Sign In</a>
                    <a href="{% url 'invoices:signup' %}" class="bg-blue-600 text-white px-5 py-2 rounded-lg font-semibold hover:bg-blue-700 transition">Get Started</a>
                </div>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-50 border-t border-gray-100 py-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center">
                <p class="text-gray-500">&copy; 2026 InvoiceFlow. All rights reserved.</p>
                <div class="mt-4 flex justify-center space-x-6">
                    <a href="#" class="text-gray-400 hover:text-gray-600">Privacy</a>
                    <a href="#" class="text-gray-400 hover:text-gray-600">Terms</a>
                    <a href="#" class="text-gray-400 hover:text-gray-600">Contact</a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
